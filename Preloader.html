<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preloader Animation</title>
    <style>
        /* Variables */
        :root {
            --bar-color: #fff;
            --ball-color: #fff;
            --bg-color: #22333B;
        }

        html, body {
            height: 100%;
            margin: 0;
            background: var(--bg-color);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .loader {
            position: relative;
            width: 75px;
            height: 100px;
        }

        .loader__bar {
            position: absolute;
            bottom: 0;
            width: 10px;
            height: 50%;
            background: var(--bar-color);
            transform-origin: center bottom;
            box-shadow: 1px 1px 0 rgba(0, 0, 0, 0.2);
        }

        /* Position and animation for bars */
        .loader__bar:nth-child(1) { left: 0px; animation: barUp1 2s infinite ease-in-out; }
        .loader__bar:nth-child(2) { left: 15px; animation: barUp2 2s infinite ease-in-out; }
        .loader__bar:nth-child(3) { left: 30px; animation: barUp3 2s infinite ease-in-out; }
        .loader__bar:nth-child(4) { left: 45px; animation: barUp4 2s infinite ease-in-out; }
        .loader__bar:nth-child(5) { left: 60px; animation: barUp5 2s infinite ease-in-out; }

        /* Ball */
        .loader__ball {
            position: absolute;
            bottom: 10px;
            left: 0;
            width: 10px;
            height: 10px;
            background: var(--ball-color);
            border-radius: 50%;
            animation: ball 2s infinite ease-in-out;
        }

        /* Ball Animation */
        @keyframes ball {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(30px, -30px); }
            50% { transform: translate(60px, 0); }
            75% { transform: translate(30px, -30px); }
        }

        /* Bar Animations */
        @keyframes barUp1 { 0%, 100% { transform: scaleY(0.2); } 50% { transform: scaleY(1); } }
        @keyframes barUp2 { 0%, 100% { transform: scaleY(0.4); } 50% { transform: scaleY(0.8); } }
        @keyframes barUp3 { 0%, 100% { transform: scaleY(0.6); } }
        @keyframes barUp4 { 0%, 100% { transform: scaleY(0.8); } 50% { transform: scaleY(0.4); } }
        @keyframes barUp5 { 0%, 100% { transform: scaleY(1); } 50% { transform: scaleY(0.2); } }
    </style>
</head>
<body>
    <div class="loader">
        <div class="loader__bar"></div>
        <div class="loader__bar"></div>
        <div class="loader__bar"></div>
        <div class="loader__bar"></div>
        <div class="loader__bar"></div>
        <div class="loader__ball"></div>
    </div>
</body>
</html>
